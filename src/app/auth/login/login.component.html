<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Inventory-App</title>
  </head>
  <body>
    <section class="sec container">
      <div class="container">
        <div class="row no-gutters">
          <div class="">
            <img src="assets\images\INVENTORY 1.jpg" class="invImg" alt="Inventory App" width="150" height="20">
            <p class="errorMsg">{{alertMsg}}</p>
            <p class="errorMsg">{{errorResponse}}</p>
            <h6 class="font-weight-bold header">Login to Your Account</h6>
            <form [formGroup]="login">
              <div class="inputLog">
                <input type="text" placeholder="EmpId" class="form-control" formControlName="empId" required />
                <div class="text-danger" *ngIf="login?.controls?.empId?.touched &&login?.controls?.empId?.errors">*EmpId is required</div>
              </div>
              <div class="inputLog">
                <input type="password" placeholder="password" class="form-control" formControlName="password" required/>
                <div class="text-danger" *ngIf="login?.controls?.password?.touched && login?.controls?.password?.errors">*password is required</div>
                <div class="text-danger" *ngIf="login?.controls?.password?.touched && login?.controls?.password?.minLength">***password is required</div>
              </div>
              <div>
                <button type="button" class="btn1" (click)="submitLogin()"> Sign In </button>
              </div>
              <a class="fpName"href="#"  routerLink="/reset" routerLinkActive="active">Forgot Password?</a>
              <p class="signUpName">Don't have an account?<a href="#" routerLink="/core/signup" routerLinkActive="active">SignUp</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous">
    </script>
  </body>
</html>
