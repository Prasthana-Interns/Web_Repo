<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>Inventory-App</title> 
  </head>
  <body>
    <section class="sec" >
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-7 ">
            <img src="assets\INVENTORY 1.jpg" class="invImg" alt="Inventory App" >
            <h3 class="heading">SignUp</h3>
            <form [formGroup]="signUp">
              <div class="inputSignUp">
                <input type="text" placeholder="Name" class="form-control" formControlName="name" required>
                <div class="text-danger" *ngIf="signUp?.controls?.name.touched && signUp?.controls?.name?.errors"><p class="textForErrorMSg">*Name is required</p></div>
              </div>
              <div class="inputSignUp">
                <input type="email" placeholder="Email" class="form-control" formControlName="email" required>
                <div class="text-danger" *ngIf="signUp?.controls?.email.touched && signUp?.controls?.email?.errors"><p class="textForErrorMSg">*email is required</p></div>
              </div>
              <div class="inputSignUp">
                <input type="number" placeholder="Phone No." class="form-control removescroll" formControlName="phoneNo" required>
                <div class="text-danger" *ngIf="signUp?.controls?.phoneNo.touched && signUp?.controls?.phoneNo?.errors"><p class="textForErrorMSg">*PhoneNo. is required</p></div>
              </div>
              <div class="inputSignUp">
                <input type="text" placeholder="Designation" class="form-control" formControlName="designation" required>
                <div class="text-danger" *ngIf="signUp.controls?.designation.touched && signUp?.controls?.designation?.errors"><p class="textForErrorMSg">*Designation is required</p></div>
              </div>   
              <div class="dropDown">
                <ng-multiselect-dropdown
                  [placeholder]="'Role'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  formControlName="role">
                </ng-multiselect-dropdown>
              </div>
              <button type="submit"  class="btn1" (click)="submitSignUp()"> Sign Up</button>
              <a class="backtologin" href="#" routerLink="/login" routerLinkActive="active">Back to Login</a><br><br>
            </form>
          </div>
        </div>
      </div>
    </section>







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
