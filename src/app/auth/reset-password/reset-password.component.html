

<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>Inventory-App</title>
  
  </head>
  <body>
    <section class="sec" >
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-7 ">

            <img src="assets\INVENTORY 1.jpg" class="invImg" alt="Inventory App" width="150" height="20">
            <span class="material-symbols-outlined">lock_reset</span> 
            <p class="heading">Trouble with logging in?</p>

         

            <form [formGroup]="resetPass">
                <div class="inputReset">
                    <input type="text" placeholder="Emp-id" class="form-control" formControlName="empId">
                    <div *ngIf="resetPass?.controls?.EmpId?.touched && resetPass?.controls?.name?.errors"></div>
                </div>
                <button type="button" class="btn1" (click)="submitResetPass()"> Reset Password</button>
                <p class="errorMsg">{{alertMsg}}</p>
                <a class="backtologin" href="#" routerLink="/login" routerLinkActive="active">Back to Login</a><br><br>                
            </form>
          </div>
        </div>
      </div>
    </section>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
